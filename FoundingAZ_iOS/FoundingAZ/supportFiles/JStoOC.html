<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Demo</title>
                </head>
    <script src="https://ssl.captcha.qq.com/TCaptcha.js"></script>
    <body>
        <!--        <p style="text-align:center"> <button id="btn2" type = "button" onclick = "jsToOcFunction()"> JS调用OC：带参数  </button> </p>-->
    </body>
    <script>
        function show_code(id){
            var captcha = new TencentCaptcha(id, function(res) {
                /* callback */
                if(res && res.ret === 0) {
                    // 获取票据、随机数并调用App端注入的方法传入票据、随机数，进行后台票据校验
                    var result = { randstr:res.randstr, ticket:res.ticket };
                    window.webkit.messageHandlers.jsToOcWithPrams.postMessage(JSON.stringify(result));
                  
                    
                }
                if(res && res.ret === 2) {
                    // 获取票据、随机数并调用App端注入的方法传入票据、随机数，进行后台票据校验
                    var result = { randstr:res.randstr, ticket:res.ticket };
                    window.webkit.messageHandlers.jsToOcNoPrams.postMessage(JSON.stringify(result));
                    
                }
               
            });
            captcha.show(); // 显示验证码
        }
    
    
    
        </script>
</html>
